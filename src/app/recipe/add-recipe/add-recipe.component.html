<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Cr√©ation d'une recette</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="recipeForm">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nom" formControlName="name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Url de l'image" formControlName="url">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Description" formControlName="description">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="saveRecipe()">Confirmer</button>
    </mat-card-actions>
  </mat-card>
</div>
